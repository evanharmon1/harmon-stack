  type: str
  help: "Observability tools"
  multiselect: true
  choices:
    - none
    - uptime_kuma
    - healthcheck
  default: none

# Include a folder with a configuration management template
configuration_management:
  type: str
  help: "Configuration management tool"
  choices:
    - none
    - ansible
  default: none

# Include a folder with code templates
code_templates:
  type: bool
  help: "Include folder with code templates? (scripts, web forms, automation, serverless functions, etc.)"
  default: no

data_folder:
  type: bool
  help: "Include data folder?"
  default: no

design_files:
  type: bool
  help: "Include design files folder (e.g. wireframe tools, architecture diagramming tools, etc.)?"
  default: yes

devcontainer:
  type: bool
  help: "Include .devcontainer folder?"
  default: no

ai_tool:
